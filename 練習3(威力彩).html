<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        //一次取完，有重複再全部重取一次
        let result = ''
        while (result.length !== 6) {
            let a = [rand(1, 38), rand(1, 38), rand(1, 38), rand(1, 38), rand(1, 38), rand(1, 38)]

            result = a.filter(function (value, index) {
                return a.indexOf(value) === index
            })
            console.log(result.length)
        }

        document.write('A區' + result + '<br>' + 'B區' + rand(1, 8))

    </script>
</body>

</html>
